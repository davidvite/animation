<!DOCTYPE html>
<html>
<head>
	<title>Negative</title>
</head>
<body>
<canvas id="canvas" width="1080" height="700"></canvas>

<script type="text/javascript">

	var canvas = document.querySelector("canvas");
	var ctx = canvas.getContext("2d");

	function doIt(){
		var imageData = ctx.getImageData(0, 0, 1080, 700);
		var length = imageData.data.length / 4;
		for(var i = 0 ; i < length ; i++){
			imageData.data[i * 4 + 0] = 255 - imageData.data[i * 4 + 0];   //Red
			imageData.data[i * 4 + 1] = 255 - imageData.data[i * 4 + 1]; //Green
			imageData.data[i * 4 + 2] = 255 - imageData.data[i * 4 + 2]; //Blue
		}
		ctx.putImageData(imageData, 0, 0);
	}
	
	var image = new Image();
	image.onload = function() {
 	ctx.drawImage(image, 0, 0);
 	doIt();
}
image.src = 'imagen.jpg';

</script>
</body>
</html>
